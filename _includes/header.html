<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

    <nav class="nav">
      <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">主页</a>
      <a href="{{ '/posts/' | relative_url }}" class="{% if page.url contains '/posts' %}active{% endif %}">文章</a>
    </nav>
  </div>
</header>
